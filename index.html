<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Infobox_info_icon.svg/480px-Infobox_info_icon.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobSafe - Liquid Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // Emerald 500 (Primary Green)
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22', // Deep Green Background
              },
              accent: {
                400: '#2dd4bf', // Teal 400
                500: '#14b8a6', // Teal 500
                600: '#0d9488',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'scan-beam': 'scan-beam 2s linear infinite',
              'liquid-rise': 'liquid-rise 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'scan-beam': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'liquid-rise': {
                '0%': { transform: 'translateY(0) scale(1)' },
                '100%': { transform: 'translateY(-10px) scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Liquid Glass Utilities - Green/White Theme */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: rgba(2, 44, 34, 0.6); /* Emerald-950 with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-card:hover {
        background: rgba(6, 78, 59, 0.7); /* Emerald-900 */
        border-color: rgba(52, 211, 153, 0.4); /* Brand Green hint */
        box-shadow: 0 0 25px rgba(16, 185, 129, 0.2); /* Emerald glow */
      }

      body {
        background-color: #022c22; /* Emerald 950 - Deep Green */
        color: #f0fdf4; /* Light Green/White Text */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #022c22;
      }
      ::-webkit-scrollbar-thumb {
        background: #059669;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="font-sans antialiased overflow-x-hidden selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
